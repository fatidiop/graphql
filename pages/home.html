<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- Boxicons -->
	<link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
	<!-- My CSS -->
	<link rel="stylesheet" href="../style/home.css">

	<title>AdminHub</title>
</head>
<body>


	<!-- LOGO -->
	<section id="sidebar">
		
        <img src="../assets/logo.png" alt="Logo de ma page" width="100" height="100">
		
			<li style="position: absolute; bottom: 1rem; left: 10rem">
				<a href="#" class="logout">
					
                    <img src="../assets/eteindre.png" alt="logout" width="20" height="20">
					<span class="text">Logout</span>
				</a>
			</li>
	</section>
	<!-- LOGO -->



	<!-- CONTENT -->
	<section id="content">
		<!-- MAIN -->
		<main>
			<div class="head-title">
				<div class="left">
					<h1>Hi buddy !</h1>
                    <img src="../assets/cerveau.png" alt="steaker" width="125" height="125">
				</div>
			</div>

			<ul class="box-info">
				<li>
					<i class='bx bxs-calendar-check' ></i>
					<span class="text">
						<h3>1020</h3>
						<p>Amount XP</p>
					</span>
				</li>
				<li>
					<i class='bx bxs-group' ></i>
					<span class="text">
						<h3>2834</h3>
						<p>Grades</p>
					</span>
				</li>
				<li>
					<i class='bx bxs-dollar-circle' ></i>
					<span class="text">
						<h3>$2543</h3>
						<p>Audits</p>
					</span>
				</li>
			</ul>


			<div class="table-data">
				<div class="order">
					<div class="head">
						<h3>XP</h3>
						<i class='bx bx-search' ></i>
						<i class='bx bx-filter' ></i>
					</div>
					
				</div>
				<div class="todo">
					<div class="head">
						<h3>Project done</h3>
						<i class='bx bx-plus' ></i>
						<i class='bx bx-filter' ></i>
					</div>
				</div>
			</div>
		</main>
		<!-- MAIN -->
	</section>
	<!-- CONTENT -->
	

	<script src="script.js"></script>
</body>
</html>
